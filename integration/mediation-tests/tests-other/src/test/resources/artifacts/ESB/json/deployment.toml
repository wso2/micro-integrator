[server]
hostname = "localhost"

[keystore.tls]
file_name = "wso2carbon.jks"
password = "wso2carbon"
alias = "wso2carbon"
key_password = "wso2carbon"

[truststore]
file_name = "client-truststore.jks"
password = "wso2carbon"
alias = "symmetric.key.value"
algorithm = "AES"

[mediation]
synapse.enable_xml_nil = true

[management_api.jwt_token_security_handler]
enable = false

[[synapse_handlers]]
name="TestHandler"
class="org.wso2.carbon.test.gateway.TestHandler"
