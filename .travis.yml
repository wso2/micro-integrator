matrix:
  include:
    - language: go
      go:
        - 1.12.x

      env:
        - GO111MODULE=on

      before_install:
        - cd cmd/
        - go mod download

      script:
        - go test -v ./...

      cache:
        directories:
          - $HOME/.cache/go-build
          - $HOME/gopath/pkg/mod

    - language: java

      services:
        - docker

      install: true

      script: docker run -v "$HOME/.m2":/root/.m2 --rm -v "$(pwd)":/usr/src/mymaven -w /usr/src/mymaven a5anka/wso2-ei-maven mvn clean install -P smoke-tests -Dsurefire.useSystemClassLoader=false -fae -B -q -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      cache:
        directories:
          - $HOME/.m2
