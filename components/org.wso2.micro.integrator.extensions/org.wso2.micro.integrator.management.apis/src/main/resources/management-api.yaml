        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum:
                    - shutdown
                    - shutdownGracefully
                    - restart
                    - restartGracefully
                  example: "shutdown"
      responses:
        '200':
          description: The server will start to shutdown.
