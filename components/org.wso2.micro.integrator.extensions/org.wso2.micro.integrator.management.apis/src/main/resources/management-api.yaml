openapi: 3.0.0
info:
  title: WSO2 MI Management API Documentation
  description: Documentation for the WSO2 Micro Integrator Management API
  version: 1.0.0
servers:
  - url: https://localhost:9164/management
paths:
  /login:
    get:
      summary: Get JWT Token
      description: Retrieve a JWT token by providing username and password.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  AccessToken:
                    type: string
                    example: "%AccessToken%"
      security:
        - BasicAuth: []
      tags:
        - Get JWT Token
  /logout:
    get:
      summary: Logout
      description: Logout by providing a valid access token.
      responses:
        '200':
          description: ""
      security:
        - BearerAuth: []
      tags:
        - Log out
  /users:
    get:
      summary: Get Users
      description: Retrieves a list of all users stored in an external user store or retrieves user information based on a pattern and role.
      parameters:
        - name: pattern
          in: query
          schema:
            type: string
          description: Pattern to search for in user names.
        - name: role
          in: query
          schema:
            type: string
          description: Role to filter users by.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                          example: user1
      security:
        - BearerAuth: []
      tags:
        - User Management
    post:
      summary: Add User
      description: Adds a user to the external user store. Only admin users can create other users with admin access.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "user4"
                password:
                  type: string
                  example: "pwd1"
                isAdmin:
                  type: boolean
                  example: false
                domain:
                  type: string
                  example: "wso2.com"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    example: "user4"
                  status:
                    type: string
                    example: "Added"
      tags:
        - User Management
      security:
        - BearerAuth: []
  /users/{user_id}:
    get:
      summary: Get User by ID
      description: Retrieves information related to a specified user stored in the external user store.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to retrieve information for.
        - name: domain
          in: query
          schema:
            type: string
          description: The domain of the user.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userid:
                    type: string
                    example: "WSO2.COM/user1"
                  isAdmin:
                    type: boolean
                    example: true
                  roles:
                    type: array
                    items:
                      type: string
                      example: "WSO2.COM/role1"
      security:
        - BearerAuth: []
      tags:
        - User Management
    patch:
      summary: Update User Password
      description: Update the password of a user from the external user store. Any user with admin access can update their own password and the passwords of non-admin users.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to update the password for.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newPassword:
                  type: string
                  example: "newPassword123"
                confirmPassword:
                  type: string
                  example: "newPassword123"
                oldPassword:
                  type: string
                  example: "oldPassword123"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    example: "user1"
                  status:
                    type: string
                    example: "Password updated"
      tags:
        - User Management
      security:
        - BearerAuth: []
    delete:
      summary: Remove User
      description: Removes a user from the external user store.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the user to remove.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                  status:
                    type: string
                    example: "Deleted"
      security:
        - BearerAuth: []
      tags:
        - User Management
  /roles:
    get:
      summary: Get Roles
      description: Retrieves a list of all roles stored in an external user store.
      tags:
        - Role Management
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        role:
                          type: string
                          example: "admin"
      security:
        - BearerAuth: []
    post:
      summary: Add Role
      description: Adds a role to the external user store.
      tags:
        - Role Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  example: "wso2role"
                domain:
                  type: string
                  example: "wso2.com"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: "wso2role"
                  status:
                    type: string
                    example: "Added"
      security:
        - BearerAuth: []
    put:
      summary: Assign/Revoke Roles
      description: Assigns or removes a set of roles to/from a given user in the external user store.
      tags:
        - Role Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "wso2user"
                addedRoles:
                  type: array
                  items:
                    type: string
                    example: "Internal/internalRole"
                  description: Roles to be added to the user.
                removedRoles:
                  type: array
                  items:
                    type: string
                    example: "wso2role"
                  description: Roles to be removed from the user.
                domain:
                  type: string
                  example: "wso2.com"
                  description: The domain of the user.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId:
                    type: string
                    example: "wso2user"
                  status:
                    type: string
                    example: "Added/removed the roles"
      security:
        - BearerAuth: []
  /roles/{role_name}:
    get:
      summary: Get Role
      description: Retrieves information related to a specified role stored in the external user store.
      tags:
        - Role Management
      parameters:
        - name: role_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the role to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: "WSO2.COM/wso2role"
                  users:
                    type: array
                    items:
                      type: string
                      example: "WSO2.COM/wso2User1"
      security:
        - BearerAuth: []
    delete:
      summary: Remove Role
      description: Removes a role from the external user store.
      tags:
        - Role Management
      parameters:
        - name: role_name
          in: path
          required: true
          schema:
            type: string
          description: The name of the role to remove.
        - name: domain
          in: query
          schema:
            type: string
          description: The domain of the role to remove.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    type: string
                    example: "wso2role"
                  status:
                    type: string
                    example: "Deleted"
      security:
        - BearerAuth: []
  /proxy-services:
    get:
      summary: Get Proxy Services
      description: Retrieves a list of all deployed proxy services or information related to a specified proxy.
      tags:
        - Proxy Services
      parameters:
        - name: proxyServiceName
          in: query
          required: false
          schema:
            type: string
          description: The name of the proxy service to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "TestProxy"
                        wsdl1_1:
                          type: string
                          example: "http://ThinkPad-X1-Carbon-3rd:8290/services/TestProxy?wsdl"
                        wsdl2_0:
                          type: string
                          example: "http://ThinkPad-X1-Carbon-3rd:8290/services/TestProxy?wsdl2"
      security:
        - BearerAuth: []
    post:
      summary: Activate/Deactivate Proxy Services & Enable/Disable Message tracing
      description: |
        Perform the following actions by providing the request body as follow.
        
        - **Activate/Deactivate Proxy Service:** Activate or deactivate a specified proxy service by providing the name of the proxy service and the desired status.
          ```
          {
            "name": "HelloWorld",
            "status": "inactive"
          }
          ```
        
        - **Enable/Disable Message Tracing:** Enable or disable message tracing for a specified proxy service by providing the name of the proxy service and the desired trace status.
          ```
          {
            "name": "HelloWorld",
            "trace": "enable"
          }
          ```
      tags:
        - Proxy Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "HelloWorld"
                status:
                  type: string
                  enum: ["active", "inactive"]
                  example: "inactive"
                  description: Specify "active" to activate or "inactive" to deactivate the proxy service.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
                    example: "Proxy service HelloWorld stopped successfully"
      security:
        - BearerAuth: []
  /applications:
    get:
      summary: Get Carbon Applications
      description: Provides a list of available active and faulty applications.
      tags:
        - Carbon Applications
      parameters:
        - name: carbonAppName
          in: query
          schema:
            type: string
          description: The name of the carbon application to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    example: 2
                  activeCount:
                    type: integer
                    example: 1
                  faultyCount:
                    type: integer
                    example: 1
                  activeList:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "HealthcareIntegrationProjectCompositeExporter"
                        version:
                          type: string
                          example: "1.0.0"
                        artifacts:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                                example: "HealthcareAPI"
                              type:
                                type: string
                                example: "api"
                  faultyList:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "FaultyCAppCompositeExporter"
                        version:
                          type: string
                          example: "1.0.0"
      security:
        - BearerAuth: []
    post:
      summary: Add Carbon Application
      description: Adds a carbon application to the deployment folder for hot deployment.
      tags:
        - Carbon Applications
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
                    example: "Successfully added Carbon Application HelloWorldCompositeExporter_1.0.0.car"
      security:
        - BearerAuth: []
  /endpoints:
    get:
      summary: Get Endpoints
      description: Retrieves a list of available endpoints or information related to a specified endpoint.
      tags:
        - Endpoints
      parameters:
        - name: endpointName
          in: query
          required: false
          schema:
            type: string
          description: The name of the endpoint to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: "GrandOakEndpoint"
                        type:
                          type: string
                          example: "http"
                        isActive:
                          type: boolean
                          example: true

      security:
        - BearerAuth: []
    post:
      summary: Activate/Deactivate Endpoints & Enable/Disable Message Tracing
      description: |
        Perform the following actions by providing the request body as follow.

        - **Activate/Deactivate Endpoint:** Activate or deactivate a specified endpoint by providing the name of the endpoint and the desired status.
          ```
          {
            "name": "HTTPEP",
            "status": "inactive"
          }
          ```
        
        - **Enable/Disable Message Tracing:** Enable or disable message tracing for a specified endpoint by providing the name of the endpoint and the desired trace status.
          ```
          {
            "name": "HTTPEP",
            "trace": "enable"
          }
          ```
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the endpoint to activate or deactivate.
                  example: HTTPEP
                status:
                  type: string
                  enum: [active, inactive]
                  description: The status to set for the endpoint.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
                    example: HTTPEP is switched Off
      security:
        - BearerAuth: []
  /apis:
    get:
      summary: Get APIs
      description: Retrieves a list of available APIs or information related to a specified API.
      tags:
        - APIs
      parameters:
        - name: apiName
          in: query
          required: false
          schema:
            type: string
          description: The name of the api to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        tracing:
                          type: string
                          example: disabled
                        name:
                          type: string
                          example: "TestAPI"
                        url:
                          type: string
                          example: "http://localhost:8290/test"
      security:
        - BearerAuth: []
    post:
      summary: Enable or Disable Message Tracing for API
      description: Enable or disable message tracing for a specified API.
      tags:
        - APIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the API to enable or disable tracing.
                  example: TestAPI
                trace:
                  type: string
                  enum: [enable, disable]
                  description: The action to perform for tracing.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Enabled tracing for ('TestAPI')
      security:
        - BearerAuth: []
  /sequences:
    get:
      summary: Get Sequences
      description: Retrieves a list of available sequences or information related to a specified sequence.
      tags:
        - Sequences
      parameters:
        - name: sequenceName
          in: query
          required: false
          schema:
            type: string
          description: The name of the sequence to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        container:
                          type: string
                          example: "[ Deployed From Artifact Container: helloCompositeApplication ] "
                        tracing:
                          type: string
                          example: disabled
                        stats:
                          type: string
                          example: disabled
                        name:
                          type: string
                          example: sequenceForSampler
      security:
        - BearerAuth: []
    post:
      summary: Enable or Disable Message Tracing for Sequence
      description: Enable or disable message tracing for a specified sequence.
      tags:
        - Sequences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the sequence to enable or disable tracing.
                  example: helloSequence
                trace:
                  type: string
                  enum: [enable, disable]
                  description: The action to perform for tracing.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Enabled tracing for ('helloSequence')
      security:
        - BearerAuth: []
  /local-entries:
    get:
      summary: Get Local Entries
      description: Retrieves a list of available local entries or information related to a specified local entry.
      tags:
        - Local Entries
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: The name of the local entry to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: testEntry1
                        type:
                          type: string
                          example: Inline Text
      security:
        - BearerAuth: []
  /tasks:
    get:
      summary: Get Tasks
      description: Retrieves a list of available tasks or information related to a specified task.
      tags:
        - Tasks
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: testTask
      parameters:
        - name: taskName
          in: query
          required: false
          schema:
            type: string
          description: The name of the task to retrieve information for.
      security:
        - BearerAuth: []
  /message-stores:
    get:
      summary: Get Message Stores
      description: Retrieves a list of available message stores or information related to a specified message store.
      tags:
        - Message Stores
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        size:
                          type: integer
                          example: 0
                        name:
                          type: string
                          example: testMessageStore
                        type:
                          type: string
                          example: in-memory-message-store
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: The name of the message-store to retrieve information for.
      security:
        - BearerAuth: []
  /message-processors:
    get:
      summary: Get Message Processors
      description: Retrieves a list of available message processors or information related to a specified message processor.
      tags:
        - Message Processors
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: testMessageProcessor
                        type:
                          type: string
                          example: Scheduled-message-forwarding-processor
                        status:
                          type: string
                          example: active
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: The name of the message processor to retrieve information for.
      security:
        - BearerAuth: []
    post:
      summary: Activate or Deactivate message processor
      description: Activate or deactivate a specified message processor.
      tags:
        - Message Processors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the message processor to activate or deactivate.
                  example: testMessageProcessor
                status:
                  type: string
                  enum: [active, inactive]
                  description: The status to set for the message processor.
      responses:
        '200':
          description: Successful response
      security:
        - BearerAuth: []
  /inbound-endpoints:
    get:
      summary: Get Inbound Endpoints
      description: Retrieves a list of available inbound endpoints or information related to a specified inbound endpoint.
      tags:
        - Inbound Endpoints
      parameters:
        - name: inboundEndpointName
          in: query
          required: false
          schema:
            type: string
          description: The name of the inbound Endpoint to retrieve information for.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        protocol:
                          type: string
                          example: http
                        name:
                          type: string
                          example: HTTPIEP
      security:
        - BearerAuth: []
    post:
      summary: Enable or Disable Message Tracing for Inbound Endpoint
      description: Enable or disable message tracing for a specified inbound endpoint.
      tags:
        - Inbound Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the inbound endpoint to enable or disable tracing.
                  example: HTTPIEP
                trace:
                  type: string
                  enum: [enable, disable]
                  description: The action to perform for tracing.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Enabled tracing for ('HTTPIEP')
      security:
        - BearerAuth: []
  /connectors:
    get:
      summary: Get Connectors
      description: Retrieves a list of available connectors or information related to a specified connector.
      tags:
        - Connectors
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  list:
                    type: array
                    items:
                      type: object
                      properties:
                        package:
                          type: string
                          example: org.wso2.carbon.connector
                        name:
                          type: string
                          example: fileconnector
                        description:
                          type: string
                          example: wso2 file connector
                        status:
                          type: string
                          example: enabled
      security:
        - BearerAuth: []
  /templates:
    get:
      summary: Get Templates
